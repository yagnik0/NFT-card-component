<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="image-equilibrium.jpg" alt="equilibrium" class="image-style bot-margin">
      <h2 class="head-style bot-margin">Equilibrium #3429</h2>
      <p class="para-style bot-margin">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons-flex bot-margin">
        <div class="gap-flex">
          <img src="icon-ethereum.svg" alt="eithirium">
          <p class="icon-text">0.041ETH</p>
        </div>
        <div class="gap-flex">
          <img src="icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="hr-style bot-margin">
      <div class="avatar-flex bot-margin">
        <img src="image-avatar.png" alt="jules wyvern image" width="35px">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
